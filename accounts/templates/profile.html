{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content%}
<h1>Welcome to Profile</h1>
<h1>Hello, {{user}}</h1>
{% if messages %}
    <div class="alert alert-success" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
